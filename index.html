<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-slider</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./_assets/css/main.css">

    <!-- CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div id="app">
        <!-- Container Slider -->
        <div class="container">
            <!-- Slider Wrapper -->
            <div class="slider-wrapper" tabindex="0">
                <!-- Item -->
                <div class="item">
                    <img src="./_assets/_resources/imgs/01.webp" alt="Spiderman" />
                    <div class="text">
                        <h3>Spiderman</h3>
                        <p>
                            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit
                            tempore aliquid deleniti aut
                            veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum
                            corporis.
                        </p>
                    </div>
                </div>
                <!-- Thumbs -->
                <div class="thumbs">
                    <div class="prev"></div>
                    <div class="next"></div>
                    <div class="thumb active">
                        <img src="./_assets/_resources/imgs/01.webp" alt="Svezia" />
                    </div>
                    <div class="thumb">
                        <img src="./_assets/_resources/imgs/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="./_assets/_resources/imgs/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="./_assets/_resources/imgs/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="./_assets/_resources/imgs/05.webp" alt="Avengers" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./_assets/js/main.js"></script>
    
</body>
</html>
